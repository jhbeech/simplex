name: render-md-mermaid

on:
  push:
    paths:
      - '**.md'

jobs:
  render-md-mermaid:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Specify shell explicitly for each run step
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y librsvg2-bin
        shell: bash

      - name: Render Mermaid diagrams to SVG and PNG
        run: |
          find . -name "*.md" -print0 | while IFS= read -r -d '' file; do
            mmdc -i "$file" -o "${file%.md}.svg" -b transparent
            rsvg-convert -f png -o "${file%.md}.png" "${file%.md}.svg"
          done
        shell: bash

      - name: Commit rendered png and svg files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: "*[.svg,.png]"
          commit_message: automatically rendered mermaid diagrams
